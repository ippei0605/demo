<!DOCTYPE html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Google Maps API サンプル</title>
<script type="text/javascript"
	src="//maps.googleapis.com/maps/api/js?key=AIzaSyCGDCL9Cf2wYuTh0Er_KiqYlgasj-BRFds">

</script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
<style type="text/css">
.map-embed {
	max-width: 100%;
	height: 0;
	margin: 0;
	padding: 0 0 56.25%;
	overflow: hidden;
	position: relative;
	top: 0;
	left: 0;
}

.map-embed>div {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}

.map-embed img {
	max-width: none;
}
</style>
</head>



<body>
	<p>Google Map テスト</p>

	<div class="map-embed">
		<div id="map-canvas">ここに地図が表示されます</div>
	</div>


	<script type="text/javascript">
		// キャンパスの要素を取得する
		var canvas = document.getElementById('map-canvas');

		// 中心の位置座標を指定する
		var latlng = new google.maps.LatLng(35.608907, 138.923589);

		// 地図のオプションを設定する
		var mapOptions = {
			zoom : 18, // ズーム値
			center : latlng, // 中心座標 [latlng]
			mapTypeId : google.maps.MapTypeId.SATELLITE
		};

		// [canvas]に、[mapOptions]の内容の、地図のインスタンス([map])を作成する
		var map = new google.maps.Map(canvas, mapOptions);

		var marker0 = new google.maps.Marker({
			map : map,
			position : new google.maps.LatLng(35.609357, 138.925547),
			title : '0'
		});
		var marker1 = new google.maps.Marker({
			map : map,
			position : new google.maps.LatLng(35.608907, 138.923589),
			title : '1'
		});
		var marker2 = new google.maps.Marker({
			map : map,
			position : new google.maps.LatLng(35.608356, 138.922905),
			title : '2'
		});

		// LatLng 配列
		var flightPlanCoordinates = [
				new google.maps.LatLng(35.609357, 138.925547),
				new google.maps.LatLng(35.608907, 138.923589),
				new google.maps.LatLng(35.608356, 138.922905) ];
		// Polyline オブジェクト
		var flightPath = new google.maps.Polyline({
			map : map,
			path : flightPlanCoordinates, //ポリラインの配列
			strokeColor : '#FF0000', //色（#RRGGBB形式）
			strokeOpacity : 1.0, //透明度　0.0～1.0（デフォルト）
			strokeWeight : 2
		//太さ（単位ピクセル）
		});
	</script>

	</bdoy>
</html>
